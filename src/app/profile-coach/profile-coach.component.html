
  <div class="container">
    <h1>Mon Profile</h1>

    <div class="row">
      <div class="col">
        <label for="firstName">Nom</label>
        <input type="text" id="firstName" class="form-control" [(ngModel)]="user.nom" >
      </div>
      <div class="col">
        <label for="lastName">Prenom:</label>
        <input type="text" id="lastName" class="form-control" [(ngModel)]="user.prenom" >
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="dateOfBirth">Date de naissance</label>
        <input type="date" id="dateOfBirth" class="form-control" [(ngModel)]="user.date" >
      </div>
      <div class="col">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="user.email" >
      </div>
    </div>

    <div class="row">
      <div class="col">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="user.mdp" >
      </div>
      <div class="col">
        <label for="phoneNumber">Numero de telephone</label>
        <input type="tel" id="phoneNumber" class="form-control" [(ngModel)]="user.tel" >
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <button class="btn btn-primary" (click)="updateUser()" style="width:200px">
          Mise Ã  jour
        </button>
      </div>
    </div>
  </div>
