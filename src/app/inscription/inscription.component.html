
<app-header></app-header>
<div class="container justify-content-center align-items-center ">
        <h2 class="title" style="font-size: 2.2em;">Inscription</h2>
        <div class="row">
        
        <form class="inscription-form">
          <div class="mb-3 row">
            <div class="col-md-6">
              <label  class="form-label">Nom</label>
     <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id=" first name" placeholder="Nom" required="veuillez saisie votre nom ">
            
           </div>
           <div class="col-md-6">
            <label  class="form-label">Prenom</label>
      <input type="text" [(ngModel)]="Prenom" [ngModelOptions]="{standalone: true}" class="form-control" id="last name" placeholder="Prenoom" required>
         </div></div>
         <div class="mb-3 row">
          <div class="col-md-6">
            <label  class="form-label">Email</label>
      <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="email" required>
           </div>
           <div class="col-md-6">
            <label  class="form-label">Mot de passe</label>
                   <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="mdp" placeholder="mot de passe" required>

           </div></div>
           <div class="mb-3 row">
            <div class="col-md-6">
              <label  class="form-label">Date de naissance</label>
       <input type="date" [(ngModel)]="date" [ngModelOptions]="{standalone: true}" class="form-control" id="datedenaissance" placeholder="date de naissance " required>
            
           </div>
           <div class="col-md-6">
            <label  class="form-label">Genre</label>
            <select class="form-control" [(ngModel)]="genre"[ngModelOptions]="{standalone: true}" placeholder="genre" required>
                <option selected disabled>Genre</option>
                <option >femme</option>
                <option >homme</option>
                
              </select>
          
         </div></div>
         
         <div class="mb-3 row">
          <div class="col-md-6">
            <label  class="form-label">âge</label>
      <input type="number" id="age" [(ngModel)]="age" [ngModelOptions]="{standalone: true}" class="form-control"  placeholder="age" min="12" max="40" required>
         </div>
         <div class="col-md-6">
            <label  class="form-label">Numero De Téléphone</label>
       <input type="number" [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}" class="form-control" id="tel" placeholder="Numero de telephone " required>
         </div></div>
      
        
         <div class="mb-3">
          <button type="submit" class="btn btn-primary" [disabled]="!isValid()" (click)="register()">Envoyer</button>
       
        </div>
        </form>
      </div>


</div>
