
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
    
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="/modal">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="navtech">Suivi Technique</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/navbar">Suivi Médical</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ath">Utilisateur</a>
          </li>
        </ul>
      </div>
      <a href="/logout" class="nav-link" style="color: #ffffff;">
        <i class="fa fa-arrow-right-from-bracket"></i> Déconnexion
      </a>
    </div>
  </nav>

  <div class="container">

    <div class="row ">
      <div class="col-md-6">
        <div class="profile">
          <div class="profile-image">
            <!-- Add your profile image here -->
            <input type="file" id="profile-image" accept="image/*" onchange="previewImage(event)">
            <label for="profile-image" class="profile-image-label">
              <img src="#" alt="Profile Image" id="preview">
              <span class="upload-icon"><i class="fas fa-camera"></i></span>
            </label>
          </div>
          <div class="profile-details">
            <h2>{{ user.nom }} {{ user.prenom }}</h2>
            <p>{{ user.role }}</p>
          </div>
        </div>
 
    <form>
        <div class="mb-3 row">
            <div class="col-md-6">
        <label for="nom" class="form-label">Nom</label>
        <input type="text" class="form-control" id="nom" name="nom" value="{{user.nom}}"[(ngModel)]="user.nom" required>
      </div>
      <div class="col-md-6">
        <label for="prenom" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="prenom" name="prenom" value="{{user.prenom}}"[(ngModel)]="user.prenom" required>
      </div></div>
      <div class="mb-3 row">
        <div class="col-md-6">
            <label for="dateNaissance" class="form-label">Date de naissance</label>
            <input type="date" class="form-control" id="dateNaissance" name="dateNaissance" value="{{user.date}}"[(ngModel)]="user.date" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{user.email}}"[(ngModel)]="user.email" required>
      </div></div>
      <div class="mb-3 row"> 
        <div class="col-md-6">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" value="{{user.mdp}}" [(ngModel)]="user.mdp"required>
      </div>
      <div class="col-md-6">
        <label for="telephone" class="form-label">Numéro de téléphone</label>
        <input type="tel" class="form-control" id="telephone" name="telephone" value="{{user.tel}}"[(ngModel)]="user.tel" required>
      </div></div>
      <div class="mb-3 row">
      <div class="col-md-6">
        <label for="role" class="form-label">Rôle</label>
        <input type="text" class="form-control" id="role" name="role" value="{{user.role}}" [(ngModel)]="user.role"required>
      </div></div>
      <button type="submit" class="btn btn-primary" (click)="updateUser()">Modifier Mon Profil</button>
    </form>

</div>    </div></div>
</body>
